<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class=" form-select form-select-lg  mb-3"  (change)="onSortSelected($event.target.value)">

        <!-- (change)="onSortSelected($any($event.target).value);"> -->
        <option *ngFor="let  sort  of  sortOptions"  [value]="sort.value">

          {{sort.name}}
        </option>
       
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands"
        
        [class.active]="brand.id===this.shopParams.brandId"
        [value]="brand.id"
        (click)="onBrandsSelected(brand.id)"
        
        >
          {{brand.name}}
        </li>
      
      </ul>
      <h5 class="text-warning ml-3">types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types"
        
        [class.active]="type.id===this.shopParams.typeId"
        [value]="type.id"
        (click)="ontypeSelected(type.id)"
        >
          {{type.name}}
        </li>
    
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between ali align-items-center pd-2 ">

        <app-paging-header [totalCount]="totalCount" [pageNumber]="this.shopParams.pageNumber"
        [pageSize]="shopParams.pageSize"></app-paging-header>

        
        <div class="d-flex gap-2">
          <input (keyup.enter)="onSearch()" type="text" class="from-control mr-3" #search style="width: 300px; height: 50px" placeholder="search">
          <button  (click)="onSearch()" class="btn btn-primary my-2">search</button>
          <button  (click)="onReset()" class="btn btn-success ml-2 my-2">reseat</button>
        </div>
      </div>

      <div class="row">
        <!-- directive  -->
        
        <div class="col-4" *ngFor="let item of products"> 

         
          
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center"  *ngIf="totalCount>0">
        <pagination
         [boundaryLinks]="true" 
         [totalItems]="this.totalCount"
         (pageChanged)="onPageChanged($event)"
         [itemsPerPage]="this.shopParams.pageSize"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;"
         lastText="&raquo;"
         >
  
  </pagination>
      </div>


    </section>
  </div>
</div>
